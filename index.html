     <script>
document.addEventListener('keydown',()=>{
  window.location.href="lock.html"
})


      function getDate(){
    let d= new Date();

    let h=d.getHours();
    let m=d.getMinutes();
    let day=d.getDate();
    let month=d.getMonth();
    let y=d.getFullYear();
    console.log( h,m,day,month,y);
let months = [
  'January', 'February', 'March', 'April', 'May', 'June', 
  'July', 'August', 'September', 'October', 'November', 'December'
];


month=month?months[month]:"error"
    
    h=h<10?"0"+h:h;
    m=m<10?"0"+m:m;

    let time=document.querySelector('.time');
    let wholedate=document.querySelector('.whole-date');
    time.innerText=`${h}:${m}`;
    wholedate.innerText= `${day} ${month} ${y}`;


}

getDate();

setInterval(getDate,60000)


     </script>
